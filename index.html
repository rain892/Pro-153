<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="diver.js"></script>
        <script src="terrain.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera position="0 15 10" rotation="-35 0 0"></a-entity>

                <a-assets timeout="10000">
                    <a-asset-item id="diver-obj" src="./assets/Diver/tinker.obj" ></a-asset-item>
                    <a-asset-item id="diver-mtl" src="./assets/Diver/obj.mtl"></a-asset-item>
                    <a-asset-item id="island-obj" src="./assets/Island/tinker.obj"></a-asset-item>
                    <a-asset-item id="island-mtl" src="./assets/Island/obj.mtl"></a-asset-item>
                    
            <a-sky src="assets/background.png"></a-sky>
            
            <a-entity
                position="0 -75 -50"
                rotation="-90 0 0"
                animation="property:position; to: 0 -75 50; loop:true; easing:linear; dur: 15000"
                obj-model="obj:#island-obj; mtl:#island-mtl"
                ocean
            ></a-entity>

 
            <a-entity
                position="0 0 0"
                rotation="-20 180 0"
                obj-model="obj:#diver-obj; mtl:#diver-mtl"
                scale="0.125 0.125 0.125"
                diver
            ></a-entity>

            
            
        </a-scene>
    </body>
</html>
